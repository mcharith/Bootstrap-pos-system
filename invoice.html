<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .table-section {
            margin-top: 20px;
        }
        .form-header {
            background-color: #007bff;
            color: white;
            padding: 8px;
            border-radius: 5px 5px 0 0;
        }
        .btn-add {
            background-color: #dc3545;
            color: white;
        }
        .btn-purchase {
            background-color: #28a745;
            color: white;
        }
        .table-header {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand text-white" href="#">POS System</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Items</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Customers</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Order</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Order Detail</a></li>
        </ul>
        <button class="btn btn-outline-light">Log Out</button>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Invoice Details -->
        <div class="col-md-4">
            <div class="form-header">Invoice Details</div>
            <div class="form-section">
                <form>
                    <div class="form-group">
                        <label for="orderId">Order Id:</label>
                        <input type="text" class="form-control" id="orderId">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="customerCode">Customer Code:</label>
                        <select class="form-control" id="customerCode">
                            <option>Select Customer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                </form>
            </div>
        </div>

        <!-- Item Selection -->
        <div class="col-md-4">
            <div class="form-header">Item Selection</div>
            <div class="form-section">
                <form>
                    <div class="form-group">
                        <label for="itemCode">Code:</label>
                        <select class="form-control" id="itemCode">
                            <option>Select Item</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="itemName">Name:</label>
                        <input type="text" class="form-control" id="itemName">
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Price:</label>
                        <input type="number" class="form-control" id="itemPrice">
                    </div>
                    <div class="form-group">
                        <label for="itemQty">Qty:</label>
                        <input type="number" class="form-control" id="itemQty">
                    </div>
                    <div class="form-group">
                        <label for="orderQty">Order Quantity:</label>
                        <input type="number" class="form-control" id="orderQty">
                    </div>
                    <button type="submit" class="btn btn-add btn-block">Add Item</button>
                </form>
            </div>
        </div>

        <!-- Calculation -->
        <div class="col-md-4">
            <div class="form-header">Calculation</div>
            <div class="form-section">
                <form>
                    <div class="form-group">
                        <label>Total: 1000/=</label>
                    </div>
                    <div class="form-group">
                        <label>SubTotal:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Cash:</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Discount:</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Balance:</label>
                        <input type="number" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-purchase btn-block">Purchase</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Item Table -->
    <div class="table-section">
        <table class="table table-bordered">
            <thead class="table-header">
            <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>001</td>
                <td>Sample Item</td>
                <td>100</td>
                <td>2</td>
                <td>200</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
