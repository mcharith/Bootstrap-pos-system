<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-box {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: black !important; /* Changes the hover color to black */
        }

        .navbar {
            background-color: #007bff;
        }

        .logout-btn {
            background-color: white;
            border-radius: 25px;
            padding: 5px 15px;
            font-weight: bold;
            color: #007bff;
        }

        .logout-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">POS System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order Details</a>
                </li>
            </ul>
            <button class="btn logout-btn">Log Out</button>
        </div>
    </div>
</nav>

<!-- Main Dashboard Content -->
<div class="container mt-5">
    <div class="row">
        <!-- Date and Time Boxes -->
        <div class="col-md-2">
            <div class="dashboard-box">
                <h5>Date :</h5>
                <input type="text" class="form-control" placeholder="01/10/2024">
            </div>
            <div class="dashboard-box">
                <h5>Time :</h5>
                <input type="text" class="form-control" placeholder="11:45 AM">
            </div>
        </div>

        <!-- Customer and Item Count -->
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4">
                    <div class="dashboard-box">
                        <h4>Customer Count :</h4>
                        <p class="fs-3">100</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-box">
                        <h4>Item Count :</h4>
                        <p class="fs-3">200</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-box">
                        <h4>Orders :</h4>
                        <p class="fs-3">50</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="row">
        <div class="col-md-12">
            <div class="dashboard-box">
                <h5>Sales Data</h5>
                <img src="assets/image/chart.png" class="img-fluid" alt="Sales Data Graph">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
