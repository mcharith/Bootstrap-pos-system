<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #0984e3;
            color: white;
        }
        .total-display {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <!-- Invoice Details -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Invoice Details
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="orderId" class="form-label">Order ID:</label>
                            <input type="text" class="form-control" id="orderId" value="D001">
                        </div>
                        <div class="mb-3">
                            <label for="orderDate" class="form-label">Date:</label>
                            <input type="date" class="form-control" id="orderDate" value="2020-07-06">
                        </div>
                        <div class="mb-3">
                            <label for="customer" class="form-label">Customer:</label>
                            <select class="form-select" id="customer">
                                <option selected></option>
                                <option></option>
                                <option></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" value="">
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary:</label>
                            <input type="number" class="form-control" id="salary" value="">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" value="">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Item Selection -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Item Select
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="item" class="form-label">Item:</label>
                            <select class="form-select" id="item">
                                <option selected></option>
                                <option></option>
                                <option></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="itemCode" class="form-label">Item Code:</label>
                            <input type="text" class="form-control" id="itemCode" value="#">
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name:</label>
                            <input type="text" class="form-control" id="itemName" value="#">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" class="form-control" id="price" value="#">
                        </div>
                        <div class="mb-3">
                            <label for="qtyOnHand" class="form-label">QtyOnH:</label>
                            <input type="number" class="form-control" id="qtyOnHand" value="#">
                        </div>
                        <div class="mb-3">
                            <label for="orderQty" class="form-label">Order Quantity:</label>
                            <input type="number" class="form-control" id="orderQty" value="#">
                        </div>
                        <button type="button" class="btn btn-danger w-100">Add Item</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Total and Calculation -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Calculation
                </div>
                <div class="card-body">
                    <div class="total-display">
                        <p>Total: <strong></strong></p>
                        <p>SubTotal: <strong></strong></p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="cash" class="form-label">Cash:</label>
                            <input type="number" class="form-control" id="cash" value="#">
                        </div>
                        <div class="mb-3">
                            <label for="discount" class="form-label">Discount:</label>
                            <input type="number" class="form-control" id="discount" value="#">
                        </div>
                        <div class="mb-3">
                            <label for="balance" class="form-label">Balance:</label>
                            <input type="number" class="form-control" id="balance" value="#" readonly>
                        </div>
                        <button type="button" class="btn btn-success w-100">Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Table for Item List -->
    <div class="row mt-4">
        <div class="col">
            <table class="table table-bordered">
                <thead class="table-success">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
