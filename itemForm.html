<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container-custom {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: white;
        }
        .it{
            color: #007bff;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order Detail</a>
                </li>
            </ul>
            <button class="btn btn-outline-light" type="button">Log Out</button>
        </div>
    </div>
</nav>

<div class="container mt-4 container-custom">
    <div class="row">
        <!-- Left Side Form -->
        <div class="col-md-4">
            <h1 class="it"><i>Item</i></h1>
            <form>
                <div class="mb-3">
                    <label for="itemCode" class="form-label">Code:</label>
                    <input type="text" class="form-control" id="itemCode" placeholder="Enter Code">
                </div>
                <div class="mb-3">
                    <label for="itemName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="text" class="form-control" id="price" placeholder="Enter Price">
                </div>
                <div class="mb-3">
                    <label for="qty" class="form-label">Qty:</label>
                    <input type="number" class="form-control" id="qty" placeholder="Enter qty">
                </div>
                <button type="button" class="btn btn-danger">Save</button>
                <button type="button" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-success">Delete</button>
            </form>
        </div>

        <!-- Right Side Search and Table -->
        <div class="col-md-8">
            <!-- Item Search -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Item Search</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Input Item Name/Code here" aria-label="Item Search">
                        <select class="form-select" aria-label="Search by">
                            <option value="code">Code</option>
                            <option value="name">Name</option>
                        </select>
                        <button class="btn btn-success" type="button">Search</button>
                    </div>
                    <button class="btn btn-warning float-end" type="button">View All Items</button>
                </div>
            </div>

            <!-- Customer Table -->
            <table class="table table-striped">
                <thead class="table-primary">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>I001</td>
                    <td>Barcadi rum 750ml</td>
                    <td>6400.00</td>
                    <td>150</td>
                </tr>
                <!-- Additional customer rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
